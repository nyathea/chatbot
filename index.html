<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <!-- Existing chat messages go here -->
    </div>
    <div class="input-box">
      <div class="user-message">
        <img class="profile-picture" src="default_profile.jpg" alt="Profile Picture" onclick="handleProfilePictureClick()">
      </div>
      <input type="file" id="customPfpInput" style="display: none" onchange="setCustomProfilePicture(this)">    
      <input type="text" class="message-input" placeholder="Type your message...">
      <button class="send-button"><img class="arrow" src="https://flan.cafe/chatbot/arrow.png" alt="Arrow"></button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
